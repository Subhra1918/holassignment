

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    .page-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns:  1fr 1fr;
      gap: 25px;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      .page-container {
        padding: 15px;
      }

      h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="page-container">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Mountain">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Path on Hill">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d" alt="Lake">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Desert">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Flowers Field">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Sea">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Clouds">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d" alt="Rocky Hill">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d" alt="Valley">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Cliffs">
    </div>
  </div>

</body>
</html>
