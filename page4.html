!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        td {
            background-color: #fafafa;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PRODUCTS</h1>
    <table>
        <tr>
            <th rowspan="3">Locations</th>
            <th colspan="3">PRODUCTS</th>
        </tr>
        <tr>
            <th colspan="2">Categories</th>
            <th rowspan="4">Prices</th>
        </tr>
        <tr>
            <th>Lifestyle</th>
            <th>Utility</th>
        </tr>
        <tr>
            <td rowspan="2">Cuttack</td>
        </tr>
        <tr>
            <td>Gym and Sport Equipment</td>
            <td>Farm and Mechanical</td>
            <td>Text 1</td>
        </tr>
        <tr>
            <td rowspan="4">Patna</td>
            <td>Text 1</td>
            <td>Text 1</td>
            <td>Text 1</td>
        </tr>
        <tr>
            <td>Text 1</td>
            <td>Text 1</td>
            <td>Text 1</td>
        </tr>
        <tr>
            <td>Text 1</td>
            <td>Text 1</td>
            <td rowspan="2">Text 1</td>
        </tr>
        <tr>
            <td>Text 1</td>
            <td>Text 1</td>
        </tr>
        <tr>
            <td>Kolkata</td>
            <td colspan="2">Text 1</td>
            <td>Text 1</td>
        </tr>
        <tr>
            <td>Chennai</td>
            <td colspan="2">Text 1</td>
            <td>Text 1</td>
        </tr>
    </table>
</div>

</body>
</html>
